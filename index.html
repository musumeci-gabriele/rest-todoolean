<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ToDoBoolean</title>
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>ToDo List :</h1>
    <!-- INSERIMENTO NUOVO ELEMENTO -->
    <input id="input-list" type="text" placeholder="Inserisci alla lista.">
    <button class="btn-list" type="button" name="button">Inserisci</button>
    <!--// INSERIMENTO NUOVO ELEMENTO -->

    <!-- TO TO LIST -->
    <ul id="list">

    </ul>
    <!--// TO TO LIST -->

    <!-- TEMPLATE HANDLEBARS -->
    <script id="elm-template" type="text/x-handlebars-template">
      <li id="">{{text}}</li>
    </script>
    <!-- TEMPLATE HANDLEBARS -->

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
